<!DOCTYPE HTML>
<html>
        <head>
                <title> Exercise One </title>
        </head>

        <body>
                <h1> Password Validator </h1>
                Enter Password
                <input type="text" id="Password"> <br>
                Re Enter Password
                <input type="text" id="PasswordAgain"><br>
                <button type="button" onclick ="checkPassword()">Validate</button>
                <script>
                        function checkPassword()
                        {
                          var password = document.getElementById("Password").value;
                          var checkPassword = document.getElementById("PasswordAgain").value;
                          if(password != checkPassword)
                          {
                            alert("Passwords don't match");
                          }
                          else if(password.length < 8)
                          {
                            alert("Password is too short, must be atleast 8 digits long");
                          }
                          else if(password == checkPassword)
                          {
                            alert("Accessed!")
                          }
                        }
                </script>
        </body>
</html>
